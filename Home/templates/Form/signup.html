<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		html,body{
			width: 100%;
			height: 100%
		}

		.align-middle{
			position: relative;
			top:50%;
			transform: translateY(-70%);
		}

         .error{
      color: red;
         font-size: 20px;
      font-family: serif;
      font-style: oblique;
      font-weight: 600;
   }
	</style>
	<link rel="stylesheet" href="">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container align-middle">
	<div class="row ">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form action="{% url 'Reg'%}" method="post" name="signup" id="signup_form">
                  {% csrf_token %}
                  <div class="form-group">
                  	<h2>Sign Up</h2>
                  </div>
                  <div class="form-group">
                  	<input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                     <input type="tel" min="0" name="phone" id="phone"  class="form-control my-input" placeholder="Phone" required>
                  </div>
                  <div class="form-group">
                     <input type="password" min="0" name="pass" id="pass"  class="form-control my-input" placeholder="Password" required>
                  </div>
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block send-button tx-tfm">Create Your Accout</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>

   <script>


            $(document).ready(function(){
      jQuery.validator.addMethod("noSpace", function(value, element) { 
         return value == '' || value.trim().length != 0;  
         }, "No space please and don't leave it empty");
   

            $('#signup_form').validate({
               rules:{
                  name:{
                     required: true,
                     noSpace: true
                  },email:{
                     required: true,
                     noSpace: true,
                     email: true
                  },phone:{
                     required: true,
                     number: true,
                     minlength: 9,
                     maxlength: 13,
                  },pass:{
                     required: true,
                     noSpace: true,
                     minlength: 7
                  }
               }
            });
         });
   </script>   
	
</body>
</html>
