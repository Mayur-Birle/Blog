<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		html,body{
			width: 100%;
			height: 100%
		}

		.align-middle{
			position: relative;
			top:50%;
			transform: translateY(-70%);
		}
	</style>
	<link rel="stylesheet" href="">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container align-middle">
	<div class="row ">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form action="{% url 'Reg'%}" method="post" name="signup">
                  {% csrf_token %}
                  <div class="form-group">
                  	<h2>Sign Up</h2>
                  </div>
                  <div class="form-group">
                  	<input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                     <input type="tel" min="0" name="phone" id="phone"  class="form-control my-input" placeholder="Phone" required>
                  </div>
                  <div class="form-group">
                     <input type="password" min="0" name="pass" id="pass"  class="form-control my-input" placeholder="Password" required>
                  </div>
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block send-button tx-tfm">Create Your Accout</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
	
</body>
</html>
